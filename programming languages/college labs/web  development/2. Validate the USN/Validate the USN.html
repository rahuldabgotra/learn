<!-- To validate the USN of the student and to print them -->
<html>

<head>
    <title>USN validator</title>
    <script type="text/javascript">
        function formValidator() {
            var usn = document.getElementById("usnFrm");
            usnExp = /[1-4][A-Z][A-Z]\d{2}[A-Z][A-Z]\d{3}$/;
            if (usn.value.length == 0) {
                alert("USN is empty.");
                usn.focus();
                return false;
            } 
            else if (!usn.value.match(usnExp)) {
                alert("USNshouldbein VTUUSNformat, eg.,1GD10CS001");
                usn.focus();
                return false;
            }
            alert("USN: " + usn.value + " is in correct format");
            return true;
        }
    </script>
</head>

<body>
    <form onSubmit="formValidator()">
        Enter your VTUUSN :
        <input type="text" id="usnFrm" />
        <br />
        <input type="submit" value="SUBMIT" />
    </form>
</body>

</html>
